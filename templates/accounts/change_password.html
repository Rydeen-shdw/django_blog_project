{% extends 'base/_base.html' %}
{% load crispy_forms_filters %}

{% block title %}
  Change password
{% endblock title %}

{% block content %}

  <div class="col-3">
    <h2>Change password</h2>

    <form action="" method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-info">Change</button>
    </form>
  </div>

{% endblock content %}
