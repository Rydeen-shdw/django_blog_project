{% extends 'base/_base.html' %}
{% load crispy_forms_filters %}

{% block title %}
  Search for weather forecast by city
{% endblock title %}

{% block content %}

  <div class="col">
    <div class="row">
        <h2>Get weather info about city</h2>
        <hr>
        <div class="col-6">


            <form action="" method="post">
              {% csrf_token %}
              {{ form|crispy }}
              <button type="submit" class="btn btn-info">Search</button>
            </form>
        </div>
    </div>
  </div>


{% endblock content %}
